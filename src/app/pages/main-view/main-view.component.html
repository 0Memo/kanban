<div class="root">
  <!-- Navbar -->
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text ml-1 mt-1">Kanban</h1>
        <figure class="image">
          <img src="kanban.png" alt="kanban" />
        </figure>
      </div>

    </div>
    <div class="add-task-section p-4 field has-addons has-addons-centered">
      <input
        [(ngModel)]="newTask"
        class="input mr-5 is-custom-font"
        placeholder="Agregar nueva tarea"
        type="text"
      />

      <span class="button-wrapper relative block h-12">
        <button class="button is-custom-bg has-text-weight-semibold relative flex gap-2"
          (click)="addTask()">
          <span class="relative text-white --m-2">Agregar tarea</span>
        </button>
      </span>

    </div>
  </div>

  <!-- Add Task Input and Button -->


  <!-- Kanban Board -->
  <div class="board">
    <div class="board-bar">
      <p class="board-name ml-1 has-text-weight-semibold">Tablero de acciones</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">
            {{ column.name }}
          </div>
          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)"
          >
            <div
              class="task"
              *ngFor="let item of column.tasks; trackBy: trackByIndex"
              cdkDrag
              style="display: flex; justify-content: space-between; align-items: center; gap: 10px;"
            >
              {{ item }}
              <button (click)="deleteTask(column.name, item)" style="color: #16101b; font-size: 20px" >ðŸ—‘</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->

  <footer>
    <div class="has-background-dark content has-text-centered is-size-5 p-3">
      <p>
        <span class="has-text-weight-medium has-text-white">
          <div class="font-box inline-block">
            <span class="font-kalam has-text-weight-medium">C</span>
          </div>
          2024 | Kanban by
        </span>
        <a class="custom-footer-text" href="https://portfolio-omega-seven-37.vercel.app">
          Guillermo
        </a>
      </p>
    </div>
  </footer>

</div>
